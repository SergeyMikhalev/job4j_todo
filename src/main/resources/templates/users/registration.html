<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <div th:insert="~{fragments/inclusions :: bootstrap}"></div>

    <title>Регистрация пользователя</title>
</head>
<body>
<div class="container">
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Регистрация пользователя.
                <div th:if="${fail}" class="alert alert-danger" role="alert">
                    Не удалось сохранить пользователя. Вероятно введенный логин уже используется!
                </div>
            </div>
            <div class="card-body">
                <div th:if="${fail}" class="alert alert-danger" role="alert">
                    Невозможно создать пользователя. Этот логин занят!
                </div>
                <form th:action="@{/registration}" method="POST" th:object="${user}">
                    <input type="hidden" name="id" th:field="*{id}"/>
                    <div class="form-group">
                        <label for="name">Имя пользователя</label>
                        <input type="text" class="form-control" name="name" id="name" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="login">Логин</label>
                        <input type="text" class="form-control" name="login" id="login" th:field="*{login}">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="text" class="form-control" name="password" id="password" th:field="*{password}">
                    </div>
                    <button type="submit" class="btn btn-dark">Зарегистрировать</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
